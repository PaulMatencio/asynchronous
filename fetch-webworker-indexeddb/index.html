<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>fetch an image</title>
    <!--link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'-->
    <style>
      img {
        width: 100%;
        height: auto;
        border-radius: 5%;
      }
      .container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center ;
      }
      .item {
        align-items: center;
        margin: 20px;
      }
    </style>
  </head>
  <body>
      <div class="container">
        <img class="item" data-src="https://app-layout-assets.appspot.com/assets/bg1.jpg" data-image="bg1.jpg" data-index="0">
        <img class="item" data-src="https://app-layout-assets.appspot.com/assets/bg2.jpg" data-image="bg2.jpg" data-index="1">
        <img class="item" data-src="https://app-layout-assets.appspot.com/assets/bg3.jpg" data-image="bg3.jpg" data-index="2">
        <img class="item" data-src="https://app-layout-assets.appspot.com/assets/bg4.jpg" data-image="bg4.jpg" data-index="3">
      </div>
      <script src="script/main.js"></script>
  </body>
</html>
